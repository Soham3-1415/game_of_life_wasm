<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conway's Game of Life</title>
</head>
<body class="bg-success vh-100">
<div class="d-flex vh-100 flex-column flex-row justify-content-center">
    <div class="container jumbotron">
        <div class="row">
            <div class="col text-center">
                <canvas id="game-canvas"></canvas>
            </div>
        </div>
        <div id="controls">
            <div class="row">
                <div class="form-group text-center">
                    <div class="btn-group dropup">
                        <button type="button" class="btn btn-lg btn-danger dropdown-toggle" data-toggle="dropdown">
                            Initial States
                        </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#glider">Glider</a>
                            <a class="dropdown-item" href="#acorn">Acorn</a>
                            <a class="dropdown-item" href="#pulsar">Pulsar</a>
                            <a class="dropdown-item" href="#r-pentomino">R-Pentomino</a>
                            <a class="dropdown-item" href="#gosper-glider-gun">Gosper Glider Gun</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#reset">Reset</a>
                        </div>
                    </div>
                    <button type="button" class="btn btn-lg btn-primary" id="pausePlayBtn">
                        <i class="material-icons">play_arrow</i> Play
                    </button>
                    <button type="button" class="btn btn-lg btn-primary" id="stepBtn">
                        <i class="material-icons">skip_next</i> Step
                    </button>
                </div>
                <div class="form-group">
                    <label for="speedRange" class="col-1 text-light text-left">speed</label>
                    <span class="col-1 offset-9 offset-lg-10 text-light text-right">fps: <span
                            id="framerate"></span></span>
                    <input type="range" class="form-range" id="speedRange">
                </div>
            </div>
            <div class="row text-center">
                <span class="text-light">
                    Source code: <a class="text-light" href="https://github.com/Soham3-1415/game_of_life_wasm">https://github.com/Soham3-1415/game_of_life_wasm</a>
                </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
